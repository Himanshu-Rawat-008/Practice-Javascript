<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="display-container">
			<p id="display"></p>
		</div>
		<div class="button" data-value="a/c">
			<span>AC</span>
		</div>
		<div class="button" data-value="+/-">
			<span>+/-</span>
		</div>
		<div class="button" data-value="%">
			<span>%</span>
		</div>
		<div class="button" data-value="/">
			<span>/</span>
		</div>
		<div class="button" data-value="7">
			<span>7</span>
		</div>
		<div class="button" data-value="8">
			<span>8</span>
		</div>
		<div class="button" data-value="9">
			<span>9</span>
		</div>
		<div class="button" data-value="*">
			<span>*</span>
		</div>
		<div class="button" data-value="4">
			<span>4</span>
		</div>
		<div class="button" data-value="5">
			<span>5</span>
		</div>
		<div class="button" data-value="6">
			<span>6</span>
		</div>
		<div class="button" data-value="-">
			<span>-</span>
		</div>
		<div class="button" data-value="1">
			<span>1</span>
		</div>
		<div class="button" data-value="2">
			<span>2</span>
		</div>
		<div class="button" data-value="3">
			<span>3</span>
		</div>
		<div class="button" data-value="+">
			<span>+</span>
		</div>
		<div class="button" data-value="0">
			<span>0</span>
		</div>
		<div class="button" data-value=".">
			<span>.</span>
		</div>
		<div class="button" data-value="=">
			<span>=</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
